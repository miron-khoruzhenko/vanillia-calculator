<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./5968292.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Vanillia calculator</title>
</head>
<body>

<div class="calc">

    <div class="calc__display">
        <div class="calc__display__history"></div>

        <div class="calc__display__input">
            <input type="text" disabled >
            <!-- <textarea type="text" name="" id="" cols="30" rows="1"></textarea> -->
        </div>
    </div>

    <div class="calc__btn-grid">

        <!-- <div class="btn btn--ft" id="btn--pow">x<sup>y</sup></div> -->
        <!-- <div class="btn btn--ft" id="btn--ans">Ans</div> -->
        <div class="btn btn--ft" id="btn--del">DEL</div>
        <div class="btn btn--ft" id="btn--ac">AC</div>

        <!-- <div class="btn btn--ft" id="btn--open-pa">(</div> -->
        <!-- <div class="btn btn--ft" id="btn--close-pa">)</div> -->
        <div class="btn btn--ft btn--operator" id="btn--paren">( )</div>
        <div class="btn btn--ft btn--operator" id="btn--div">รท</div>

        <div class="btn btn--number">7</div>
        <div class="btn btn--number">8</div>
        <div class="btn btn--number">9</div>
        <div class="btn btn--ft btn--operator" id="btn--mult">ร</div>

        <div class="btn btn--number">4</div>
        <div class="btn btn--number">5</div>
        <div class="btn btn--number">6</div>
        <div class="btn btn--ft btn--operator" id="btn--minus">-</div>

        <div class="btn btn--number">1</div>
        <div class="btn btn--number">2</div>
        <div class="btn btn--number">3</div>
        <div class="btn btn--ft btn--operator" id="btn--plus">+</div>

        <div class="btn btn--number">0</div>
        <div class="btn btn--ft btn--operator" id="btn--dot">.</div>
        <div class="btn btn--sum" id="btn--sum">=</div>

    </div> <!--calc__btn-grid-->

</div> <!--calc-->

<script src="main.js"></script>
</body>
</html>
